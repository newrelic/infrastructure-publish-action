---

# Windows
- src: "newrelic-infra_linux_{version}.tar.gz"
  uploads:
    - type: file
      dest: "{dest_prefix}binaries/linux/{arch}/{src}"
  arch:
    - 386
    - amd64
    - arm
    - arm64
    - mips
    - mips64
    - mips64le
    - mipsle
    - ppc64le
    - s390x

- src: "newrelic-infra.{version}.msi"
  uploads:
    - type: file
      dest: "{dest_prefix}windows/{src}"
    - type: file
      dest: "{dest_prefix}windows/newrelic-infra.msi"

- src: "newrelic-infra-386.{version}.msi"
  uploads:
    - type: file
      dest: "{dest_prefix}windows/386/{src}"
    - type: file
      dest: "{dest_prefix}windows/386/newrelic-infra-386.msi"

- src: "newrelic-infra-386.{version}.zip"
  uploads:
    - type: file
      dest: "{dest_prefix}binaries/windows/386/{src}"

- src: "newrelic-infra-amd64.{version}.zip"
  uploads:
    - type: file
      dest: "{dest_prefix}binaries/windows/amd64/{src}"

# Apt
- src: "newrelic-infra_{sys_manager}_{version}_{arch}.deb"
  arch:
    - 386
    - amd64
  sys_manager:
    - systemd
    - upstart
    - sysv
  uploads:
    - type: file
      dest: "{dest_prefix}linux/apt/"

# Yum
- src: "newrelic-infra-{version}-1.{os}.{arch}.rpm"
  arch:
    - 386
    - amd64
  os:
    - el6
    - el7
    - el8
    - sles11.4
    - sles12.1
    - sles12.2
    - sles12.3
    - sles12.4
  uploads:
    - type: file
      dest: "{dest_prefix}linux/yum/"
