- src: "{app_name}-{version}-1.{arch}.rpm"
  arch:
    - x86_64
  uploads:
    - type: yum
      dest: "{dest_prefix}linux/yum/el/{os_version}/{arch}"
      os_version:
        - 5
        - 6
        - 7
        - 8

    - type: zypp
      dest: "{dest_prefix}linux/zypp/sles/{os_version}/{arch}"
      os_version:
        - 11.4
        - 12.1
        - 12.2
        - 12.3
        - 12.4

