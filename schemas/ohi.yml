---
- src: "{app_name}_linux_{version}_{arch}.tar.gz"
  dest: "infrastructure_agent/binaries/linux/{arch}/{src}"
  arch:
    - amd64
    - 386
    - arm
    - arm64

- src: "{app_name}-{arch}.{version}.zip"
  dest: "infrastructure_agent/binaries/windows/{arch}/{src}"
  arch:
    - amd64
    - 386

- src: "{app_name}-amd64.{version}.msi"
  dest: "infrastructure_agent/windows/integrations/{app_name}/{src}"

- src: "{app_name}-amd64.{version}.msi"
  dest: "infrastructure_agent/windows/integrations/{app_name}/{app_name}-amd64.msi"

- src: "{app_name}-386.{version}.msi"
  dest: "infrastructure_agent/windows/386/integrations/{app_name}/{src}"

- src: "{app_name}-386.{version}.msi"
  dest: "infrastructure_agent/windows/386/integrations/{app_name}/{app_name}-386.msi"
